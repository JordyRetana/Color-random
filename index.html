<!DOCTYPE html>
<html>
<head>
  <title>PÃ¡gina Interactiva Aleatoria</title>
  <style>
    body {
      text-align: center;
      padding: 50px;
      font-family: Arial, sans-serif;
    }
    .random-box {
      display: inline-block;
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="random-box" onclick="changeColor()">Haz clic para cambiar de color</div>

<script>
  function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }

  function changeColor() {
    var randomColor = getRandomColor();
    document.querySelector('.random-box').style.backgroundColor = randomColor;
  }
</script>

</body>
</html>
